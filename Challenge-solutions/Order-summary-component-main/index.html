<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-image">
        <img src="./imge/pattern-background-desktop.svg" alt="">
    </div>
    <div class="container">
        <div class="card">
            <div class="picture">
                <img src="./imge/illustration-hero.svg" alt="">
            </div>
            <div class="order-summary">
                <div class="order-summary-heading">
                    <h2>Order-Summary</h2>
                </div>
                <div class="order-summary-content">
                <p class="font-500">You can now listen to millions of songs,</p>
                <p class="font-500">audiobooks, and podcasts on any device</p>
                <p class="font-500">anywhere you like!</p>
                </div>              
            </div>
            <div class="annual-plan">
                <div class="annual-plan-image">
                    <img src="./imge/icon-music.svg" alt="">
                </div>
                <div class="annual-plan-content">
                    <p class="font-700">Annual Plan</p>
                    <p class="font-500" style="color: hsl(224, 23%, 55%);">$59.99/year</p>
                </div>
                <div class="annual-plan-link">
                    <p class="font-500"><a href="./">Change</a></p>
                </div>
            </div>
            <div class="payment-proceed">
                <p class="font-700">Proceed to Payment</p>
            </div>
            <div class="cancel-order">
                <p class="font-700">Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
