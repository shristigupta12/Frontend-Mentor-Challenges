<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="base">
        <div class="top-left-bg">
            <img src="./img/bg-pattern-top.svg" alt="">
        </div>
        <div class="bottom-right-bg">
            <img src="./img/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="card-container">
        <div class="card">
            <div class="white-info-bg">
                <div class="victor-name-age">

                        <span class="bold">Victor Crest</span> <span class="grey-font">26</span>
                    </p>

            <div class="victor-img">            
            </div> 
        </div>
        </div>
