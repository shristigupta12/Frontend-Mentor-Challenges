<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base-container">
        <img src="./images/bg-intro-desktop.png" alt="">
        <div class="text-container">    
                <h1>Learn to code by watching others</h1>    
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>        
        </div>
        <div class="form-container">
            <div class="blue-form-title-bar"> 
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <form action="/myaction.php"  class="formWrapper" name="7DayTrailForm" onsubmit="return validateForm()" method="post">
                <div id="firstNameWrapper">
                    <input type="text" name="fname" placeholder="First Name" onclick="onClickInput()">
                    <p class="error" id="firstNameError"></p>
                </div>
                <div id="lastNameWrapper">
                    <input type="text" name="lname" placeholder="Last Name" onclick="onClickInput()">
                    <p class="error" id="last-name-error"></p>
                </div>                
                <div id="emailWrapper">
                    <input type="text" name="email" type="email" placeholder="Email Address" onclick="onClickInput()">
                    <p class="error" id="email-error"></p>
                </div>               
                <div id="passwordWrapper">
                    <input type="password" name="password" placeholder="Password" onclick="onClickInput()">
                    <p class="error" id="password-error"></p>
                </div>               
                <input id="claimTrailBtn" type="submit" value="CLAIM YOUR FREE TRAIL" onclick="formSize()" >
                <p id="terms-and-services">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
